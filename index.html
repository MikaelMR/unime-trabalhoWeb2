    <script type="text/javascript">
        function list(){
            $.ajax({
                url: 'https://pizzaria.roxo.dev.br/',
                method: 'get',
                success(data) {
                    console.log(data);
                    $('.sabores').html(('<tr><td>Sabor</td><td>Valor</td></tr>'))
                    data.forEach(function(item) {
                        var valorBR = JSON.stringify(item.valor);                   
                        valorBR = valorBR.slice(1, length-1)
                        valorBR = valorBR.replaceAll('.',',');

                        $('.sabores').append('<tr><td>' + item.nome + '</td><td>' + `R$ ${valorBR}` + '</td></tr>')
                    });
            }
        });
        }

    <script>
        function mostrarConteudo(evt, ordemSabor) {
          var i, conteudoSele, butaoJS;
          conteudoSele = document.getElementsByClassName("conteudoSele");
          for (i = 0; i < conteudoSele.length; i++) {
            conteudoSele[i].style.display = "none";
          }
          butaoJS = document.getElementsByClassName("butaoJS");
          for (i = 0; i < butaoJS.length; i++) {
            butaoJS[i].className = butaoJS[i].className.replace(" active", "");
          }
          document.getElementById(ordemSabor).style.display = "block";
          evt.currentTarget.className += " active";
        }
