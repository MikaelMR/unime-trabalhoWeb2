    <script type="text/javascript" src="../unime-trabalhoWeb2/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function list(){
            $.ajax({
                url: 'https://pizzaria.roxo.dev.br/',
                method: 'get',
                success(data) {
                    console.log(data);
                    $('.sabores').html(('<tr><td>Sabor</td><td>Valor</td></tr>'))
                    data.forEach(function(item) {
                        var valorBR = JSON.stringify(item.valor);                   
                        valorBR = valorBR.slice(1, length-1)
                        valorBR = valorBR.replaceAll('.',',');

                        $('.sabores').append('<tr><td>' + item.nome + '</td><td>' + `R$ ${valorBR}` + '</td></tr>')
                    });
            }
        });
        }
        list();

    </script>
